<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>
    <title>教务综合管理系统</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/asserts/css/demo.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/asserts/css/ready.css}">


    <style>

        table tr {
            height: 40px;
        }

        table td {
            text-align: center;
            font-size: 16px;
        }

        table th {
            text-align: center;
            font-size: 16px;
        }

        input {
            border: none;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }

        textarea {
            border: none;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }

        a {
            cursor: pointer
        }
    </style>
</head>
<body>
<div >

    <!--startprint-->
    <div  id="aaaa">
        <div class="content">
            <div class="row">
                <!--<div class="col-md-1"></div>-->
                <div class="col-md-12">
                    <div class="card" style="width:100%;height:100%;">
                        <div class="card-header text-center">
                            <h4><span th:text="${session.teacherInfo.instituteName}"></span>
                                <span th:text="${year}"></span>
                                <span th:text="${term}"></span>
                                学期述职表
                            </h4>
                        </div>
                        <div class="card-body">
                            <a id="dayin">打印</a>
                            <!--<a id="herf" style="float: right;">点击下载</a>-->
                            <table class="table table-bordered" id="table">
                                <tr>
                                    <th width="200">部门：</th>
                                    <th width="200" th:text="${session.teacherInfo.instituteName}"></th>
                                    <th width="200">填报人：</th>
                                    <th width="300" th:text="${session.teacherInfo.name}"></th>
                                </tr>
                                <tr>
                                    <td></td>
                                    <th>序号</th>
                                    <th colspan="2">具体内容</th>
                                </tr>

                                <tbody id="content">

                                </tbody>

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--endprint-->
</div>
</body>
<script type="text/javascript" th:src="@{/webjars/jquery/1.9.1/jquery.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.js}"></script>
<script type="text/javascript" th:src="@{/asserts/js/ready.min.js}"></script>
<script type="text/javascript" th:src="@{/js/showtable/print/termdebriefing.js}"></script>
</html>

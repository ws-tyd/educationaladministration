<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>
    <title>教务综合管理系统</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/asserts/css/demo.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/asserts/css/ready.css}">

    <style>
        table tr {
            height: 50px;
        }

        table td {
            text-align: center;
            font-size: 16px;
        }

        table th {
            text-align: center;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <!--    引入公共页面 public-index。html 的模块-->
    <div th:replace="teacher/public-teacher-index :: header"></div>
    <div th:replace="teacher/public-teacher-index :: left"></div>


    <div class="main-panel">
        <div class="content">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <table class="table">
                        <tr>
                            <th>院系</th>
                            <th>
                                <select class="form-control">
                                    <option selected="selected" th:text="${session.teacherInfo.instituteName}"></option>

                                </select>
                            </th>
                            <th>专业</th>
                            <th>
                                <select id="sel1" class="form-control">
                                    <option selected="selected"></option>
                                    <option th:text="${s.specialtyName}" th:each="s:${Spercialtys}"></option>
                                </select>
                            </th>
                            <th>班级</th>
                            <th>
                                <select id="sel2" class="form-control">
                                    <option selected="selected"></option>
                                    <option th:text="${c.className}" th:each="c:${Classs}"></option>
                                </select>
                            </th>
                            <th>
                                <button type="button" class="btn btn-primary" onclick="CXAjax()">搜索</button>
                            </th>
                        </tr>
                    </table>
                </div>
                <div class="col-md-2"></div>
            </div>
            <div class="row">


                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <a href="#" style="font-size:15px;" onclick="classKTYLB()">生成本班学生选题一览表</a>
                    <a href="#" style="font-size:15px; float:right;" onclick="ZYKTYLB()">生成毕业设计课题一览表</a>
                    <table class="table table-hover" style="background-color:white">
                        <thead>
                        <tr style="background-color:#00ffff">
                            <th width="100">序&nbsp;&nbsp;&nbsp;&nbsp;号</th>
                            <th width="100">班&nbsp;&nbsp;&nbsp;&nbsp;级</th>
                            <th width="100">学&nbsp;&nbsp;&nbsp;&nbsp;号</th>
                            <th width="100">姓&nbsp;&nbsp;&nbsp;&nbsp;名</th>
                            <th width="300">课&nbsp;&nbsp;&nbsp;&nbsp;题</th>
                            <th width="100">选题状态</th>
                        </tr>
                        </thead>
                        <tbody id="CR">
                        </tbody>
                    </table>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" th:src="@{/webjars/jquery/1.9.1/jquery.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/asserts/js/ready.min.js}"></script>

<script type="text/javascript" th:src="@{/js/graduation/classxq/Classxq.js}"></script>
</html>

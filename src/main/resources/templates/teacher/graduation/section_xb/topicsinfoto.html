<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>
    <title>教务综合管理系统</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/asserts/css/demo.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/asserts/css/ready.css}">

    <style>
        table tr {
            height: 50px;
        }

        table td {
            text-align: center;
            font-size: 16px;
        }

        table th {
            text-align: center;
            font-size: 16px;
        }
        a:hover{
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <!--    引入公共页面 public-index。html 的模块-->
    <div th:replace="teacher/public-teacher-index :: header"></div>
    <div th:replace="teacher/public-teacher-index :: left"></div>


    <div class="main-panel">
        <div class="content">
            <div class="row">
                <!--<div class="col-md-1"></div>-->
                <div class="col-md-12">
                    <div class="card" style="width:100%;height:100%;">
                        <div class="card-header ">
                                <a th:href="@{/static/sectionProject}"  style="color: red; font-size: 22px"><sapn><<</sapn>返回</a>
                        </div>

                        <div class="card-body">

                            <div class="row">

                                <div class="col-md-1">
                                </div>
                                <div class="col-md-10">
                                    <a href="#" style="font-size:15px;" th:onclick="projectXSYLB([[${projectId}]],[[${projectName}]])">生成本课题学生一览表</a>
                                    <!--<a href="#" id="close" style="color:red;font-size:15px;">关闭课题</a>-->
                                    <table class="table table-hover" style="background-color:white;">
                                        <thead>
                                        <tr style="background-color:#00ffff">
                                            <th>序号</th>
                                            <th>班级</th>
                                            <th>学号</th>
                                            <th>姓名</th>
                                            <th>课题</th>
                                            <th>是否确认该生选报</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="m, student:${Myproject}">
                                            <td th:text="${m.id}" hidden></td>
                                            <td th:text="${student.count}"></td>
                                            <td th:text="${m.class_name}"></td>
                                            <td th:text="${m.stuNum}"></td>
                                            <td th:text="${m.name}"></td>
                                            <td th:text="${m.projectname}"></td>
                                            <td>
                                                <button type="button" class="btn btn-info btn-xs"
                                                        th:if="${m.stuselectFlag=='3' && flag == 1}"
                                                        th:onclick="studAjax(this,[[${m.projectid}]])" disabled
                                                >取消
                                                </button>
                                                <button type="button" class="btn btn-info btn-xs"
                                                        th:if="${m.stuselectFlag=='3' && flag == 0}"
                                                        th:onclick="studAjax(this,[[${m.projectid}]])"
                                                >取消
                                                </button>
                                                <button type="button" class="btn btn-info btn-xs"
                                                        th:unless="${m.stuselectFlag=='3'}"
                                                        th:onclick="studAjax(this,[[${m.projectid}]])"
                                                >选取
                                                </button>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" th:src="@{/webjars/jquery/1.9.1/jquery.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/asserts/js/ready.min.js}"></script>
<script type="text/javascript" th:src="@{/js/graduation/section_xb/topicsinfoto.js}"></script>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>
    <title>教务综合管理系统</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/asserts/css/demo.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/asserts/css/ready.css}">

    <style>
        table tr {
            height: 40px;
        }

        table tr td {
            text-align: center;
        }

        input {
            border: none;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }

        textarea {
            border: none;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }

        a {
            cursor: pointer
        }
    </style>
</head>
<body>
<div class="wrapper">
    <!--    引入公共页面 public-index。html 的模块-->
    <div th:replace="teacher/public-teacher-index :: header"></div>
    <div th:replace="teacher/public-teacher-index :: left"></div>

    <div class="main-panel">
        <div class="content">
            <div class="row">
                <!--<div class="col-md-1"></div>-->
                <div class="col-md-12">
                    <div class="card" style="width:100%;height:100%;">
                        <div class="card-header text-center">
                            <h4>
                                <select id="year">
                                </select>
                                年度考核登记表
                            </h4>
                        </div>
                        <div class="card-body">
                            <span style="margin-left: 50px; font-size: 16px">工作单位:<i style="color: red"> 湖南工业职业技术学院</i></span>
                            <a id="herf" style="float: right">点击下载</a>
                            <table class="table table-bordered" style="table-layout:fixed; overflow:hidden;" border="1"
                                   width="80%"
                                   bgcolor="#fff" cellspacing="0" align="center">
                                <tr>
                                    <td colspan="2">姓&nbsp;&nbsp;&nbsp;&nbsp;名：</td>
                                    <td colspan="2" th:text="${session.teacherInfo.name}"></td>
                                    <td colspan="2">性&nbsp;&nbsp;&nbsp;&nbsp;别：</td>
                                    <td colspan="2" th:text="${session.teacherInfo.gender}"></td>
                                    <td colspan="2">政治面貌：</td>
                                    <td colspan="2" th:text="${session.teacherInfo.politicalstatus}"></td>
                                    <td colspan="2">文化程度：</td>
                                    <td colspan="2" th:text="${session.teacherInfo.education}"></td>
                                </tr>
                                <tr>
                                    <td colspan="3">参加工作时间</td>
                                    <td colspan="2" th:text="${session.teacherInfo.participationdate}"></td>
                                    <td colspan="3">行政职务</td>
                                    <td colspan="2" th:text="${session.teacherInfo.administrativeduty}"></td>
                                    <td colspan="3">专业技术职务</td>
                                    <td colspan="3" th:text="${session.teacherInfo.technicalposition}"></td>
                                </tr>
                                <tr>
                                    <td colspan="16">个人总结</td>
                                </tr>
                                <tr>
                                    <td colspan="16"><textarea rows="20" id="persona" readonly="readonly"></textarea>
                                    </td>
                                </tr>

                                <tr>
                                    <td colspan="2">主&nbsp; &nbsp; &nbsp;评</p>管&nbsp; &nbsp; &nbsp;价
                                        </p>领&nbsp; &nbsp; &nbsp;意 </p> 导&nbsp; &nbsp; &nbsp;见
                                    </td>
                                    <td colspan="14">
                                        <textarea rows="10" readonly="readonly"></textarea>
                                    </td>
                                </tr>

                                <tr>
                                    <td colspan="2">考&nbsp; &nbsp; &nbsp;审</p>核&nbsp; &nbsp; &nbsp;定
                                        </p>组&nbsp; &nbsp; &nbsp;意 </p> 织&nbsp; &nbsp; &nbsp;见
                                    </td>
                                    <td colspan="14">
                                        <textarea rows="10" readonly="readonly"></textarea>
                                    </td>
                                </tr>

                                <tr>
                                    <td colspan="2">考&nbsp; &nbsp; &nbsp;复</p>核&nbsp; &nbsp; &nbsp;核
                                        </p>组&nbsp; &nbsp; &nbsp;意 </p> 织&nbsp; &nbsp; &nbsp;见
                                    </td>
                                    <td colspan="14">
                                        <textarea rows="10" readonly="readonly"></textarea>
                                    </td>
                                </tr>

                                <tr>
                                    <td colspan="2">被&nbsp; &nbsp; &nbsp; 意</p>考&nbsp; &nbsp; &nbsp;&emsp;
                                        </p>核&nbsp; &nbsp; &nbsp;&emsp; </p> 人&nbsp; &nbsp; &nbsp;见
                                    </td>
                                    <td colspan="14">
                                        <textarea rows="10" readonly="readonly"></textarea>
                                    </td>
                                </tr>

                                <tr>
                                    <td colspan="2">备</p>注
                                    </td>
                                    <td colspan="14">
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="16">
                                        <button type="button" class="btn btn-default" id="submit" flag="1">修改</button>
                                    </td>
                                </tr>
                                </tr>

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" th:src="@{/webjars/jquery/1.9.1/jquery.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.js}"></script>
<script type="text/javascript" th:src="@{/asserts/js/ready.min.js}"></script>
<script type="text/javascript" th:src="@{/js/showtable/annualassessment.js}"></script>
</html>

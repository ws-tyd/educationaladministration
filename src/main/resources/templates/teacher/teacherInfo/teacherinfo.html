<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>
    <title>教务综合管理系统</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/asserts/css/demo.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/asserts/css/ready.css}">

</head>
<body>
<div class="wrapper">

    <!--    引入公共页面 public-index。html 的模块-->
    <div th:replace="teacher/public-teacher-index :: header"></div>
    <div th:replace="teacher/public-teacher-index :: left"></div>

    <div class="main-panel">
        <div class="content">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="card" style="width:100%;height:100%;">
                        <div class="card-header">
                            <h5 class="card-title">个人信息</h5>
                        </div>
                        <div class="card-body">
                            <form class="form-horizontal">
                                <div class="form-group card-header">
                                    <div class="col-sm-2"></div>
                                    <label class="col-sm-2 control-label">姓&nbsp;&nbsp;&nbsp;&nbsp;名</label>
                                    <div class="col-sm-2"></div>
                                    <div class="col-sm-6">
                                        <p th:text="${session.teacherInfo.name}"></p>
                                    </div>
                                </div>
                                <div class="form-group card-header">
                                    <div class="col-sm-2"></div>
                                    <label class="col-sm-2 control-label">身份证(登入名)</label>
                                    <div class="col-sm-2"></div>
                                    <div class="col-sm-6">
                                        <p th:text="${session.teacherInfo.username}"></p>
                                    </div>
                                </div>
                                <div class="form-group card-header">
                                    <div class="col-sm-2"></div>
                                    <label class="col-sm-2 control-label">性&nbsp;&nbsp;&nbsp;&nbsp;别</label>
                                    <div class="col-sm-2"></div>
                                    <div class="col-sm-6">
                                        <p th:text="${session.teacherInfo.gender}"></p>
                                    </div>
                                </div>
                                <div class="form-group card-header">
                                    <div class="col-sm-2"></div>
                                    <label class="col-sm-2 control-label">教研室</label>
                                    <div class="col-sm-2"></div>
                                    <div class="col-sm-6">
                                        <p th:text="${session.teacherInfo.sectionName}"></p>
                                    </div>
                                </div>
                                <div class="form-group card-header">
                                    <div class="col-sm-2"></div>
                                    <label class="col-sm-2 control-label">行政职务</label>
                                    <div class="col-sm-2"></div>
                                    <div class="col-sm-6">
                                        <p th:text="${session.teacherInfo.administrativeduty}"></p>
                                    </div>
                                </div>
                                <div class="form-group card-header">
                                    <div class="col-sm-2"></div>
                                    <label class="col-sm-2 control-label">政治面貌</label>
                                    <div class="col-sm-2"></div>
                                    <div class="col-sm-6">
                                        <p th:text="${session.teacherInfo.politicalstatus}"></p>
                                    </div>
                                </div>
                                <div class="form-group card-header">
                                    <div class="col-sm-2"></div>
                                    <label class="col-sm-2 control-label">文化程度</label>
                                    <div class="col-sm-2"></div>
                                    <div class="col-sm-6">
                                        <p th:text="${session.teacherInfo.education}"></p>
                                    </div>
                                </div>
                                <div class="form-group card-header">
                                    <div class="col-sm-2"></div>
                                    <label class="col-sm-2 control-label">参加工作时间</label>
                                    <div class="col-sm-2"></div>
                                    <div class="col-sm-6">
                                        <p th:text="${session.teacherInfo.participationdate}"></p>
                                    </div>
                                </div>
                                <div class="form-group card-header">
                                    <div class="col-sm-2"></div>
                                    <label class="col-sm-2 control-label">已获专业技术职称
                                    </label>
                                    <div class="col-sm-2"></div>
                                    <div class="col-sm-6">
                                        <p th:text="${session.teacherInfo.administrativeduty}"></p>
                                    </div>
                                </div>
                                <div class="form-group card-header">
                                    <div class="col-sm-2"></div>
                                    <label class="col-sm-2 control-label">聘任专业技术职务
                                    </label>
                                    <div class="col-sm-2"></div>
                                    <div class="col-sm-6">
                                        <p th:text="${session.teacherInfo.administrativeduty}"></p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" th:src="@{/webjars/jquery/1.9.1/jquery.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.js}"></script>
<script type="text/javascript" th:src="@{/asserts/js/ready.min.js}"></script>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>毕业设计选题系统</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport'/>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/asserts/css/ready.min.css}">
    <style>
        td {
            text-align: center
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div th:replace="student/public-student-index :: header"></div>
    <div th:replace="student/public-student-index :: left"></div>

    <div class="main-panel">
        <div class="content">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <table class="table table-condensed table-hover" style="background-color:white">
                        <tr style="text-align:center">
                            <td colspan="2" style="background-color:rgba(23,11,16,0.3)"><h6>个人信息</h6></td>
                        </tr>
                        <tr>
                            <td>班&nbsp;&nbsp;&nbsp;&nbsp;级</td>
                            <td th:text="${tclass.className}"></td>
                        </tr>
                        <tr>
                            <td>学&nbsp;&nbsp;&nbsp;&nbsp;号</td>
                            <td th:text="${session.student.stunum}"></td>
                        </tr>
                        <tr>
                            <td>姓&nbsp;&nbsp;&nbsp;&nbsp;名</td>
                            <td th:text="${session.student.name}"></td>
                        </tr>
                        <tr>
                            <td>性&nbsp;&nbsp;&nbsp;&nbsp;别</td>
                            <td th:text="${session.student.gender}"></td>
                        </tr>
                        <tr>
                            <td>登录名</td>
                            <td th:text="${session.student.username}"></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</div>


</body>
<script type="text/javascript" th:src="@{/webjars/jquery/1.9.1/jquery.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
<!--<script type="text/javascript" th:src="@{/asserts/js/ready.min.js}"></script>-->
</html>
